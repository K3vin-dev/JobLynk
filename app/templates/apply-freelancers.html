<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>JobLynk - Application Form</title>
    <link rel="stylesheet" href="/app/static/css/apply-freelancers.css" />
    <script
      src="https://kit.fontawesome.com/130278c96e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="container">
          <h2 class="logo">JobLynk</h2>

          <ul class="links">
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
          <div class="toggele_btn">
            <i class="fa-solid fa-bars"></i>
          </div>
        </div>
        <div class="dropdown_menu">
          <li><a href="#">Dashboard</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Contact</a></li>
        </div>
      </nav>
    </header>

    <div class="form-container">
      <h2>JobLynk</h2>
      <p>Application Form...</p>

      <form>
        <input type="text" name="fullname" placeholder="Full Name" required />
        <input type="text" name="skills" placeholder="Skills" required />
        <textarea
          name="about"
          placeholder="Tell Us More About Yourself"
          required
        ></textarea>

        <div class="file-upload">
          <span>Resume/CV</span>
          <input type="file" name="resume" id="resumeUpload" />
          <label for="resumeUpload">Upload</label>
        </div>

        <div class="Apply-btn">
          <button type="submit" class="btn">Apply</button>
        </div>
      </form>
    </div>

    <script>
      const toggleBtn = document.querySelector(".toggele_btn");
      const toggleBtnIcon = document.querySelector(".toggele_btn i");
      const dropDownMenu = document.querySelector(".dropdown_menu");

      toggleBtn.onclick = function () {
        dropDownMenu.classList.toggle("open");
        const isOpen = dropDownMenu.classList.contains("open");

        toggleBtnIcon.classList = isOpen
          ? "fa-solid fa-xmark"
          : "fa-solid fa-bars";
      };
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
